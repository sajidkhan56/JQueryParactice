<!-- Disable right click menu in html page using jquery -->
<!DOCTYPE html>
<html>
    <head>
        <title>task 6</title>
        <script src="jquery.js"></script>
    </head>
    <body>
        <h1>Task 6</h1>
        <script>
            $(document).ready(function(){
                $(document).bind("contextmenu", function(e) {
                    return false;
                });
            });
        </script>
    </body>
</html>
