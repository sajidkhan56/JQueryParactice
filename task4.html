<!-- Test if jQuery is loaded -->
<!DOCTYPE html>
<html>
    <head>
        <title>task 4</title>
        <script src="jquery.js"></script>
    </head>
    <body>
        <h1>Task 4</h1>
        <script>
            window.onload = function() {
                if (window.jQuery) {   
                    alert("JQuery file loaded");
                } else {
                    alert("JQuery file is not loaded");
                }
            }
        </script>
    </body>
</html>
